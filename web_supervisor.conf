[program:model_worker]
command=python -m llmzoo.deploy.webapp.standalone.gradio_web_server --port=2900
directory=/root/autodl-tmp/workspace/LLMZoo
user=root
stdout_logfile=/root/autodl-tmp/workspace/LLMZoo/web_stdout.log
stderr_logfile=/root/autodl-tmp/workspace/LLMZoo/web_stderr.log
autostart=true
autorestart=true
startsecs=10